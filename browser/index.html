<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <script type="module">
      import { Mqtt, MqttProperties, WebSocketMqttClient } from './mqtt5.mjs';

      const logger = (msg, ...args) =>  {
        console.log('[WS-client]', msg, ...args);
      }

      async function main() {
        const client = new WebSocketMqttClient({
          url: new URL('ws://127.0.0.1:9001'),
          clientId: 'publisherB',
          clean: true,
          logger: logger,
          protocolVersion: Mqtt.ProtocolVersion.MQTT_V5,
          keepAlive: 60,
        });

        const decoder = new TextDecoder('utf-8');
        const messages = document.getElementById('messages');

        client.on('message', (topic, message) => {
          const li = document.createElement('li');
          li.textContent = `${topic} ${decoder.decode(message)}`;
          messages.appendChild(li);
        });

        await client.connect();
        await client.subscribe('#');
      }

      main();
    </script>
    <ul id="messages"></ul>
  </body>
</html>
